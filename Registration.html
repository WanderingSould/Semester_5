<!DOCTYPE html>
<html>
<head>
    <title>ROADWAY - Registration</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: url('images/bg1.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
        }
        .registration-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        }
        .registration-container h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: rgb(255, 255, 255);
            font-size: 1rem;
        }
        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .radio-group {
            display: flex;
            gap: 10px;
        }
        .register-button {
            width: 100%;
            padding: 10px;
            background: #ff4500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 10px;
        }
        .register-button:hover {
            background: #ff5722;
        }
        nav a {
            color: white;
            padding: 10px;
            text-decoration: none;
            font-size: 1.2rem;
        }
        nav a:hover {
            color: #ff4500;
        }
        option {
            background-color: black;
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.png" alt="Roadway Logo" class="logo">
        </div>
    </header>
    <nav>
        <a href="Home.html">HOME</a>
        <a href="About.html">ABOUT</a>
        <a href="Cars.html">CARS</a>
        <a href="Registration.html">REGISTRATION</a>
        <a href="Contact.html">CONTACT</a>
    </nav>
    <div class="registration-container">
        <h1>Register with ROADWAY</h1>
        <form>
            <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>
            </div>
            <div class="form-group">
                <label for="sname">Second Name:</label>
                <input type="text" id="sname" name="sname" placeholder="Enter your second name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter a secure password" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="male" required> Male
                    <input type="radio" id="female" name="gender" value="female"> Female
                    <input type="radio" id="others" name="gender" value="others"> Others
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" placeholder="Enter your address" required></textarea>
            </div>
            <div class="form-group">
                <label for="pincode">Pincode:</label>
                <input type="text" id="pincode" name="pincode" placeholder="Enter your pincode" required>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <select id="state" name="state" required>
                    <option value="">Choose a State</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Tamilnadu">Tamilnadu</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Goa">Goa</option>
                </select>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="">Choose a Country</option>
                    <option value="India">India</option>
                    <option value="Germany">Germany</option>
                    <option value="England">England</option>
                    <option value="France">France</option>
                    <option value="Brazil">Brazil</option>
                </select>
            </div>
            <button type="submit" class="register-button">Register</button>
        </form>
    </div>
</body>
</html>
